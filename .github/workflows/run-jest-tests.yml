name: Automatic testing with Jest

on: [pull_request, workflow_dispatch]:


jobs:

  run-jest-tests:

    name: Jest tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Setup node.js
        uses: actions/setup-node@v4.2.2
        with:
          node-version: 20

      - name: Install all dependencies
        run: npm install

      - name: Run jest tests
        run: npm run test
